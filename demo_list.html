<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Demo Subscription List</title>
  <link rel="stylesheet" href="/form/demo_list.css" />
</head>
<body>

<header>
  <h1>Demo Subscription List</h1>
</header>

<div class="search-bar">
  <input type="text" id="searchInput" placeholder="Search Referral ID" />
  <button onclick="searchReferralId()">Search</button>
  <button id="addNewBtn"><strong>Add New</strong></button>
</div>

<div class="table-container">
  <table>
    <thead>
      <tr>
        <th>SI NO</th>
        <th>INDICATOR NAME</th>
        <th>DATE</th>
        <th>TRADING VIEW ID</th>
        <th>REFERRAL ID</th>
        <th>REMAINING DAYS</th>
        
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
</div>

<div id="notFound" class="hidden">
  <p class="text-lg font-semibold text-red-500">No subscription found for this Referral ID</p>
  <img src="/form/unnamed.png" alt="Not Found" class="not-found-img" />
</div>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Add New Monthly Subscription</h2>
      <button class="close-btn" onclick="closeModal()">&times;</button>
    </div>
    <form   action="/" method="POST" onsubmit="return validateForm();">
      <div class="form-group">
        <label for="indicator_Name">Indicator Name</label>
        <input type="text" id="indicator_Name" name="indicator_Name" required oninput="validateIndicatorName()" />
        <span id="indicatorError" class="error-message"></span>
      </div>

      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" name="date" required />
      </div>

      <div class="form-group">
        <label for="trading_view_Id">Trading View ID</label>
        <input type="text" id="trading_view_Id" name="trading_view_Id" required oninput="validateTradingId()" />
        <span id="tradingIdError" class="error-message"></span>
      </div>

      <div class="form-group">
        <label for="referral_Id">Referral ID</label>
        <input type="text" id="referral_Id" name="referral_Id" required oninput="validateReferralId()" />
        <span id="referralIdError" class="error-message"></span>
      </div>

      

      <div class="form-group">
        <label for="remaining_days">Remaining Days</label>
        <input type="number" id="remaining_days" name="remaining_days" required />
      </div>

      

      

      <div class="form-group">
        <button type="submit" class="submit-btn">Add Entry</button>
      </div>
    </form>
  </div>
</div>

<script src="/form/demo_list.js"></script>
</body>
</html>
