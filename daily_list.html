<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Subscription List</title>
  <link rel="stylesheet" href="/form/d_list.css" />
</head>
<body>

<header>
  <h1>Daily Subscription List</h1>
</header>

<div class="search-bar">
  <input type="text" id="searchInput" placeholder="Search Referral ID" />
  <button onclick="searchReferralId()">Search</button>
  <button id="addNewBtn"><strong>Add New</strong></button>
</div>

<div class="table-container">
  <table>
    <thead>
      <tr>
        <th>SI NO</th>
        <th>INDICATOR NAME</th>
        <th>DATE</th>
        <th>TRADING VIEW ID</th>
        <th>REFERRAL ID</th>
        <th>PLAN</th>
        <th>REMAINING HOURS</th>
        <th>PAYMENT STATUS</th>
        <th>AMOUNT PAID (₹)</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
</div>

<div id="notFound" class="hidden">
  <p class="text-lg font-semibold text-red-500">No subscription found for this Referral ID</p>
  <img src="/form/unnamed.png" alt="Not Found" class="not-found-img" />
</div>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Add New Monthly Subscription</h2>
      <button class="close-btn" onclick="closeModal()">&times;</button>
    </div>
    <form   action="/" method="POST" onsubmit="return validateForm();">
      <div class="form-group">
        <label for="indicator_Name">Indicator Name</label>
        <input type="text" id="indicator_Name" name="indicator_Name" required oninput="validateIndicatorName()" />
        <span id="indicatorError" class="error-message"></span>
      </div>

      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" name="date" required />
      </div>

      <div class="form-group">
        <label for="trading_view_Id">Trading View ID</label>
        <input type="text" id="trading_view_Id" name="trading_view_Id" required oninput="validateTradingId()" />
        <span id="tradingIdError" class="error-message"></span>
      </div>

      <div class="form-group">
        <label for="referal_Id">Referral ID</label>
        <input type="text" id="referal_Id" name="referal_Id" required oninput="validateReferralId()" />
        <span id="referralIdError" class="error-message"></span>
      </div>

      <div class="form-group">
        <label for="plan">Plan</label>
        <select id="plan" name="plan" required>
          <option value="Standard">Standard</option>
          <option value="Basic">Basic</option>
          <option value="Premium">Premium</option>
        </select>
      </div>

      <div class="form-group">
        <label for="remaining_hours">Remaining Hours</label>
        <input type="number" id="remaining_hours" name="remaining_hours" required />
      </div>

      <div class="form-group">
        <label for="payment_Status">Payment Status</label>
        <select id="payment_Status" name="payment_Status" required>
          <option value="Paid">Paid</option>
          <option value="Pending">Pending</option>
        </select>
      </div>

      <div class="form-group">
        <label for="amount_paid">Amount Paid (₹)</label>
        <input type="number" id="amount_paid" name="amount_paid" required />
      </div>

      <div class="form-group">
        <button type="submit" class="submit-btn">Add Entry</button>
      </div>
    </form>
  </div>
</div>

<script src="/form/d_list.js"></script>
</body>
</html>
